<!-- 
    
    Table: Used to represent real life data

    Created with Table Tag
    
    1. Tr: Table Row
    2. Th: Table Header
    3. td: Table Data 

-->

<table border="3">
    <caption>Employee Data</caption>
    <tr>
        <th>CMS</th>
        <th>Name</th>
        <th>Passion</th>
    </tr>

    <tr>
        <td>#14</td>
        <td>Mubeen</td>
        <td>Mern Stack Developer</td>
    </tr>

    <tr>
        <td>#19</td>
        <td>Siraj</td>
        <td>Full Stack Developer</td>
    </tr>
</table>
