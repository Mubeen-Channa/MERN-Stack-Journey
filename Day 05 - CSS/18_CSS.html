<!-- 
    CSS: Used to describe the style of an HTML document.

    3 Types of CSS:
        1. Inline CSS: Applied directly to an element using the "style" attribute.  -->
            Example: 
            <h1 style="color: aqua;">Mubeen</h1>

        <!-- 2. Internal CSS: Defined within a <style> tag in the <head>. -->
            Example:
            <style>
                h1 {
                    color: aqua;
                }
            </style>

        <!-- 3. External CSS: Stored in a separate file and linked using <link>. -->
            Example: <link rel="stylesheet" href="styles.css">
