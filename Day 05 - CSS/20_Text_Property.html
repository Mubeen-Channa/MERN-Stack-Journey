<!-- 
    1. Text-Allign: Used to Change Text Position (Right/Start, Center, Left/End, Justify) - but working in row (x-axis)

    1. Line-Hieght: Used to give space to text in column (y-axis)

    justify: Generate extra spaces to make text aliinged.
      

    2. Font-Weight: Used to Make Text Lighter & Bold with 100px to 9    00px.
        Lighter and & Bolder Property Used Make More bolder and lighter than Parent Element.

    3. Text-Decoration: Used to Give Text (Underline, Line Throgh, Overline)
       Text-Decoration: (Dashed, Dotted, Wavy)

    4. line-height: Used to Set Space B/W 2 Lines

    5. Font-Size: Used to Set Font Size

    6. Units
       Absolute: Fixed (px, cm, mm, in)
       Relative: Not Fixed (%, rem, em)
       
       * In Responsive Webs We Use Relative Units
    
    7. Font Faimly: Used To Change the Style of Text.
-->
<style>
    h1{
        text-align: center;
        
    }
    p{
        font-weight: bold;

        text-align: justify;
    }
    h2{
        text-decoration: line-through;
    }

    }
